<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Web UI</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" src="assets/img/favicon.png" />
  </head>
  <body class="h-100 py-xxl-3">
    <div class="container-xxl d-flex h-100 flex-column bg-transparent">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="row">
            <div class="d-flex">
              <div class="p-2 align-self-center flex-grow-1">
                <img src="assets/img/user.svg" alt="User" class="avatar" />
              </div>              
              <div class="p-2 d-flex align-items-center">
                <div class="fs-6 fw-light fst-italic">
                  <span class="material-icons me-3">cached</span>
                  <span class="material-icons me-2">message</span>
                  <span class="material-icons">more_vert</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 align-self-center">
          <div class="row">
            <div class="d-flex">
              <div class="p-2 align-self-center">
                <img src="assets/img/user.svg" alt="User" class="avatar" />
              </div>
              <div class="p-2 align-self-center flex-grow-1">Pessoa</div>
              <div class="p-2 d-flex align-items-center">
                <div class="fs-6 fw-light fst-italic">
                  <span class="material-icons">more_vert</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-start flex-fill">
        <div class="col-4 sidebar">
          <div class="row">
            <div class="col-12 bg-transparent p-2">
              <input type="text" class="form-control border-0 rounded-pill bg-dark text-light shadow-none search">
            </div>
          </div>
          <div class="row">
            <div class="d-flex align-item-center">
              <div class="p-2">
                <img src="assets/img/user.svg" alt="User" class="avatar" />
              </div>
              <div class="p-2 flex-grow-1">
                <h6>Fulano</h6>
                <p class="text-muted p-0 m-0">
                  <svg viewBox="0 0 18 18" width="18" height="18" class="align-self-start cz-color-15841076">
                    <path fill="currentColor" d="M17.394 5.035l-.57-.444a.434.434 0 0 0-.609.076l-6.39 8.198a.38.38 0 0 1-.577.039l-.427-.388a.381.381 0 0 0-.578.038l-.451.576a.497.497 0 0 0 .043.645l1.575 1.51a.38.38 0 0 0 .577-.039l7.483-9.602a.436.436 0 0 0-.076-.609zm-4.892 0l-.57-.444a.434.434 0 0 0-.609.076l-6.39 8.198a.38.38 0 0 1-.577.039l-2.614-2.556a.435.435 0 0 0-.614.007l-.505.516a.435.435 0 0 0 .007.614l3.887 3.8a.38.38 0 0 0 .577-.039l7.483-9.602a.435.435 0 0 0-.075-.609z" class="cz-color-15841076"></path>
                  </svg>
                  digitando...
                </p>
              </div>
              <div class="p-2 d-flex align-self-start">
                <div class="fs-6 fw-light fst-italic">Hoje</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 p-0 chat">
          <div class="d-flex h-100 flex-column">
            <div class="p-2">
              Chats
            </div>
            <div class="mt-auto inputchat">
              <div class="d-flex p-2 align-items-center">
                <div class="col-auto align-items-center">
                  <span class="material-icons">insert_emoticon</span>
                </div>
                <div class="col-auto">
                  <span class="material-icons">attach_file</span>
                </div>
                <div class="col">
                  <!-- <input type="text" class="form-control text-light bg-dark shadow-none border-0 rounded-3" aria-describedby="emailHelp"> -->
                  <div class="input-group">
                    <input class="form-control bg-dark shadow-none border-0 rounded-pill" type="search" value="search" id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn rounded-pill border-0 ml-n5" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                </div>
                <div class="col-auto">
                  <span class="material-icons">mic</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
